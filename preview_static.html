<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>静止画スタンプ作成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>静止画スタンプ作成フォーム</h1>

    <div class="form-box">
        <form id="static-form" enctype="multipart/form-data">
            <input type="file" id="static-image" name="image" accept="image/*" required>

            <!-- ✅ 画像サイズを決定 -->
            <div class="field">
              <div class="legend">画像サイズを決定</div>
              <div class="variant-group" role="group" aria-label="画像サイズを決定">
                <input id="variant-main" type="radio" name="variant" value="main" checked>
                <label for="variant-main">トークタブ画像</label>

                <input id="variant-stamp" type="radio" name="variant" value="stamp">
                <label for="variant-stamp">スタンプ画像</label>
              </div>
  <small>肖像権には、十分お気を付けください</small>
            </div>

            <input type="text" id="static-text" name="text" placeholder="スタンプに追加するテキスト" required>
            <button type="submit">静止画を作成</button>
        </form>
   <div id="loading-message" style="display: none; color: red; font-weight: bold;">
      スタンプを作成中です。しばらくお待ちください…
    </div>

  </form>
</div>

<hr>

<h2>生成された静止画スタンプ</h2>
<img id="preview-image" src="" alt="プレビュー画像" style="max-width: 100%; display: none;">
<a id="download-link" href="#" download="static_stamp.png" style="display: none;">
  📥 ダウンロード
</a>

</body>
<!-- 外部 JavaScript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
